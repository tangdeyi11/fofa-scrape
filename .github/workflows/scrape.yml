name: Scrape FOFA Pages

on:
  schedule:
    - cron: '0 */6 * * *'    # 每6小时执行一次（UTC 时间）
  workflow_dispatch:         # 支持手动手动触发运行

jobs:
  scrape:
    runs-on: ubuntu-latest    # 使用 GitHub 提供的 Ubuntu 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # 拉取当前仓库代码

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'        # 使用 Node.js v20

      - name: Install dependencies
        run: npm install            # 安装 puppeteer 等依赖

      - name: Run scraper
        run: npm start              # 执行 scrape.js 脚本

      - name: Upload output TXT files
        uses: actions/upload-artifact@v4
        with:
          name: fofa-txt
          path: |
            iptv.txt
            iptvdl.txt
