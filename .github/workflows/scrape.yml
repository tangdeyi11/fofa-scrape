name: Scrape FOFA Pages

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时执行一次（UTC时间）
  workflow_dispatch:        # 允许手动触发执行

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      - name: Commit and push txt files to repo
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add iptv.txt iptvdl.txt
          git commit -m "Auto update fofa txt files on $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
